<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>测试restfule</title>
</head>
<body>
    <a th:href="@{/user}">查询所有用户信息</a>
    <br/>
    <!--传统方式-->
<!--    <a th:href="/@{user?id=1}">根据id查询用户信息</a>-->
    <!--restful风格,可以先写死id=1，然后实际请求的时候可以随便写一个id，根据具体的id去查询-->
    <a th:href="@{/user/1}">根据用户id查询用户信息</a>
    <br/>
    <form th:action="@{/user}" method="post">
        用户名：<input type="text" name="username"><br/> 
        密码：<input type="password" name="password"><br/> 
        <input type="submit" name="添加"><br/> 
    </form>
    <br/>
    <!--method只能写get，post请求，写成别的还是会按照get请求发送。需要满足是post；_method属性值为指定的请求-->
    <form th:action="@{/user}" method="post">
        <!--hidden隐藏域-->
        <input type="hidden" name="_method" value="put">
        用户名：<input type="text" name="username"><br/>
        密码：<input type="password" name="password"><br/>
        <input type="submit" name="添加"><br/>
    </form>
    <br/>

</body>
</html>
